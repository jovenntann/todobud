<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat and Todo App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            height: 100vh;
        }
        .app {
            border: 1px solid #ccc;
            padding: 20px;
            width: 40%;
        }
        .messages {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 5px;
        }
        .todo-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .todo-item {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <!-- Chat App -->
        <div class="app">
            <h2>Chat App</h2>
            <div class="messages">
                <div class="message" v-for="message in messages">{{ message }}</div>
            </div>
            <input type="text" v-model="newMessage" @keyup.enter="sendMessage">
            <button @click="sendMessage">Send</button>
        </div>

        <!-- Todo App -->
        <div class="app">
            <h2>Todo App</h2>
            <div class="todo-list">
                <div class="todo-item" v-for="(todo, index) in todos">
                    {{ todo.title }}
<!--                    <button @click="removeTodo(index)">Remove</button>-->
                </div>
            </div>
            <input type="text" v-model="newTodo" @keyup.enter="addTodo">
            <button @click="addTodo">Add</button>
            <button @click="loadMore" v-if="next">Load more</button>
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                messages: [],
                newMessage: '',
                todos: [],
                newTodo: '',
                next: null
            },
            mounted() {
                this.fetchTodos('http://localhost:8000/public/guests/2/todos/');
            },
            methods: {
                sendMessage() {
                    if (this.newMessage.trim()) {
                        this.messages.push(this.newMessage.trim());
                        this.newMessage = '';
                    }
                },
                fetchTodos(url) {
                    fetch(url)
                        .then(response => response.json())
                        .then(data => {
                            this.todos = this.todos.concat(data.results);
                            this.next = data.next;
                        })
                        .catch(error => {
                            console.error('Error fetching todos:', error);
                        });
                },
                loadMore() {
                    if (this.next) {
                        this.fetchTodos(this.next);
                    }
                },
                addTodo() {
                    // You'll need to implement this method to interact with your API
                },
                removeTodo(index) {
                    // You'll need to implement this method to interact with your API
                }
            }
        });
    </script>
</body
